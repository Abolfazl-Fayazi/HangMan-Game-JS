<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>HANG - MAN</h1>
      <h2>
        Use the alphabet below to guess the word, or click hint to get a clue.
      </h2>
    </header>
    <hr />
    <div class="centeralPart">
      <div class="alphabetButtons"></div>
      <h2 class="category">The Chosen Category Is . . .</h2>
      <span class="hintText"></span>
      <span class="dashes"> </span>
      <h2>You have 10 lives</h2>
      <div class="hangMan"></div>
    </div>
    <div class="gamePlayButtons">
      <button class="buttonAnimation gamePlayButton hint">Hint</button>
      <button class="buttonAnimation gamePlayButton newGame">New Game</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
